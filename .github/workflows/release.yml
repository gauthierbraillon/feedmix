name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -race ./...

      - name: Run contract tests
        run: go test -v ./pkg/contracts/...

      - name: Build release binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-linux-amd64 ./cmd/feedmix

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-linux-arm64 ./cmd/feedmix

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-darwin-amd64 ./cmd/feedmix

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-darwin-arm64 ./cmd/feedmix

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-windows-amd64.exe ./cmd/feedmix

      - name: Generate checksums
        run: |
          cd dist
          sha256sum feedmix-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
