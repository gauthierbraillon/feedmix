name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests
        run: go test -race ./...

      - name: Run contract tests
        run: go test -v ./pkg/contracts/...

      - name: Run integration tests
        run: go test -tags=integration -v ./pkg/oauth/... ./cmd/feedmix/...

      - name: Build release binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-linux-amd64 ./cmd/feedmix

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-linux-arm64 ./cmd/feedmix

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-darwin-amd64 ./cmd/feedmix

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-darwin-arm64 ./cmd/feedmix

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o dist/feedmix-$VERSION-windows-amd64.exe ./cmd/feedmix

      - name: Generate checksums
        run: |
          cd dist
          sha256sum feedmix-* > checksums.txt

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: true

      - name: E2E Smoke Tests
        id: smoke_tests
        run: |
          chmod +x tests/e2e-smoke.sh
          ./tests/e2e-smoke.sh
        continue-on-error: true

      - name: Publish Release
        if: steps.smoke_tests.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          gh release edit "$VERSION" --draft=false

      - name: Rollback on E2E Failure
        if: steps.smoke_tests.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          gh release delete "$VERSION" --yes --cleanup-tag
          echo "::error::E2E smoke tests failed. Release $VERSION rolled back."
          exit 1
