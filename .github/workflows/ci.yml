name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector and coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Fetch latest YouTube API schema
        run: |
          curl -sf https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest \
            -o pkg/contracts/youtube-discovery.json || echo "Failed to fetch schema, using committed version"

      - name: Run contract tests
        run: go test -v ./pkg/contracts/...

  integration-tests:
    name: Integration Tests (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags for version integration tests

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run integration tests
        run: go test -tags=integration -v ./pkg/oauth/... ./cmd/feedmix/...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, contract-tests, integration-tests, lint, security]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags for versioning

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build with version
        run: |
          VERSION=$(git describe --tags --always --dirty)
          go build -ldflags="-X main.version=$VERSION" -v ./cmd/feedmix
          echo "Built version: $VERSION"

      - name: Verify binary
        run: ./feedmix --version

  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Determine bump type from conventional commit
          if [[ "$COMMIT_MSG" =~ ^feat(\(.*\))?!:|^[a-z]+(\(.*\))?!:|BREAKING[[:space:]]CHANGE ]]; then
            # Breaking change -> major bump
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif [[ "$COMMIT_MSG" =~ ^feat(\(.*\))?: ]]; then
            # Feature -> minor bump
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          elif [[ "$COMMIT_MSG" =~ ^fix(\(.*\))?: ]]; then
            # Fix -> patch bump
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          else
            # No release for other commit types (docs, chore, refactor, etc.)
            echo "No release needed for commit type"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION (${BUMP_TYPE} bump)"
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git tag -a "$NEW_VERSION" -m "chore(release): $NEW_VERSION"
          git push origin "$NEW_VERSION"
          echo "âœ… Created tag: $NEW_VERSION"

      - uses: actions/setup-go@v5
        if: steps.version.outputs.should_release == 'true'
        with:
          go-version: '1.24'
          cache: true

      - name: Build release binaries
        if: steps.version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          mkdir -p dist

          # Build for all platforms
          for platform in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="dist/feedmix-$NEW_VERSION-$GOOS-$GOARCH"
            [ "$GOOS" = "windows" ] && output="${output}.exe"
            GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "-X main.version=$NEW_VERSION" -o "$output" ./cmd/feedmix
          done

          cd dist && sha256sum feedmix-* > checksums.txt

      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --generate-notes \
            dist/*
          echo "ðŸš€ Release $NEW_VERSION created with binaries"
